<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>How did you Know</title>
    <link rel="stylesheet" href="{% static 'Ymay/style.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="cnewp-contents content">
            <form method="post" action="{% url 'create_new_password' %}">
                {% csrf_token %}
                <section class="form-content-section">
                    <div class="form-contents">
                        <div class="form-back-arrow">
                            <img src="{% static 'Ymay/images/back-arrow.png' %}" alt="" srcset=""/>
                        </div>
                    </div>
                    <div class="form-inputs-content">
                        <div class="txt-content">
                            <p class="input-title">Create new password üîê</p>
                            <p class="input-description">Save the new password in a safe place, if you forget it then
                                you
                                have to do a forgot password again.</p>
                        </div>
                        <div class="cnewp-input form-input">
                            <p class="input-label">Create a new password</p>
                            <input type="password" name="password1" id="cnewp-input" placeholder="password"/>
                        </div>
                        <hr class="fp-line input-line"/>
                        <div class="cnewp-input form-input">
                            <p class="input-label">Confirm a new password</p>
                            <input type="password" name="password2" id="cnewp-input" placeholder="password"/>
                        </div>
                        <hr class="fp-line input-line"/>
                        <div class="remember-password">
                            <input type="checkbox" name="remember-password" id="remember-password"/>
                            <p>Remember me</p>
                        </div>
                    </div>
                </section>
                <!-- continue button  -->
                <section class="signup-btns">
                    <div class="continue-btn">
                        <button type="submit" class="btn m-b-20 btn-primary">Continue</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
</body>
</html>
