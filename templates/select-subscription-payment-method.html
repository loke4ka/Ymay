<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Paymnet Method</title>
    <link rel="stylesheet" href="{% static 'Ymay/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="main" style="background: linear-gradient(286.17deg, #6949ff 0%, #876dff 100%)">
      <div class="auto-layout-container">
        <div class="content">
          <section class="select-payment-contents pb-250">
            <div class="select-payment-header">
                <a href="{% url 'subscribe_plan' %}">
              <img class="back" src="{% static 'Ymay/images/back-arrow-white.png' %}" alt="" srcset="" /></a>
              <img src="{% static 'Ymay/images/add-white.png' %}" alt="" class="plus" />
            </div>

            <!-- subscription plan vertical -->
            <div class="auto-layout-vertical subscription-plan-vertical">
              <p class="subscription-plan-title">Select payment method</p>
              <hr class="line" />

              <!-- select-paymentuage-options  -->
              <div class="select-payment-options">
                <!-- option  -->
                <div class="select-payment-opt option active-option">
                  <div class="select-payment-opt-img option-img">
                    <img class="pay-icon" src="{% static 'Ymay/images/select-payment-icons/paypal-icon.png' %}" alt="" srcset="" width="45px" />
                  </div>
                  <div class="select-payment-opt-name option-name">
                    <p class="pay-name">Paypal</p>
                  </div>
                  <div class="radio-btn">
                    <div class="radio-inner"></div>
                  </div>
                </div>
                <!-- option  -->
                <div class="select-payment-opt option">
                  <div class="select-payment-opt-img option-img">
                    <img class="pay-icon" src="{% static 'Ymay/images/select-payment-icons/google-icon.png' %}" alt="" srcset="" width="45px" />
                  </div>
                  <div class="select-payment-opt-name option-name">
                    <p class="pay-name">Google Search</p>
                  </div>
                  <div class="radio-btn">
                    <div class="radio-inner"></div>
                  </div>
                </div>
                <!-- option  -->
                <div class="select-payment-opt option">
                  <div class="select-payment-opt-img option-img">
                    <img class="pay-icon" src="{% static 'Ymay/images/select-payment-icons/apple-icon.png' %}" alt="" srcset="" width="45px" />
                  </div>
                  <div class="select-payment-opt-name option-name">
                    <p class="pay-name">Apple Pay</p>
                  </div>
                  <div class="radio-btn">
                    <div class="radio-inner"></div>
                  </div>
                </div>
                <!-- option  -->
                <div class="select-payment-opt option">
                  <div class="select-payment-opt-img option-img">
                    <img class="pay-icon" src="{% static 'Ymay/images/select-payment-icons/mastercard-icon.png' %}" alt="" srcset="" width="45px" />
                  </div>
                  <div class="select-payment-opt-name option-name">
                    <p class="pay-name">•••• •••• •••• 4679</p>
                  </div>
                  <div class="radio-btn">
                    <div class="radio-inner"></div>
                  </div>
                </div>
              </div>
              <hr class="line" />
              <a href="">
                <p class="payment-method-coupon-code">Enter Coupon Code</p>
              </a>
            </div>
          </section>

          <!-- continue button  -->
          <section class="signup-btns mt-15">
            <div class="continue-btn">
              <a href="{% url 'sub_success' %}" class="btn m-b-20 btn-primary">Continue Payment</a>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      // Get all elements with the class "my-class"
      const selectPayment = document.querySelectorAll(".select-payment-opt");
      // Loop through each element and add an event listener to it
      selectPayment.forEach((element) => {
        element.addEventListener("click", function () {
          // Change the background color of the clicked element
          // console.log();
          const radioInner = this.querySelectorAll(".radio-inner")[0];
          console.log(radioInner);
          selectPayment.forEach((nonClickedElement) => {
            if (nonClickedElement !== this) {
              nonClickedElement.classList.remove("active-option");
              radioInner.classList.remove("show");
            } else {
              this.classList.add("active-option");
              radioInner.classList.add("show");
            }
          });
        });
      });
    </script>
  </body>
</html>
